<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<header class="flex space-between items-center">
    <section class="flex justify-center width100">
        <h1>Encriptador</h1>
    </section>
</header>

<body class="margin0">

    <main>
        <section>
            <section class="flex responsive-dirrection-column items-center justify-center responsive-height">
                <section class="responsive-width responsive-height margin10px">
                    <textarea class="noresize noborder width80 padding10 responsive-height-texarea" id="text" placeholder="Puedes Escibir aqui."></textarea>
                </section>
                <section class="responsive-width responsive-height margin10px ">
                    <textarea class="noresize noborder width80 padding10 responsive-height-texarea cursor-default" id="result" readonly placeholder=""></textarea>
                </section>
            </section>
                <section class="flex items-center dirrection-column">
                    <section class="responsive-width flex space-around">
                        <button class="noborder" id="bttencrypt">Encriptar</button>
                        <button class="noborder" id="bttdesencrypt">Desencriptar</button>
                        <button class="noborder" id="bttcopy">Copiar</button>
                    </section>
                    <span id="message"></span>
                </section>
        </section>
    </main>

</body>
<script src="./logic.js"></script> 
</html
